{% extends "base.html" %}
{% block body %}
    <h2>Update task #{{ task.id }}</h2>
    <form action="/tasks/{{ task.id }}" method="post">
        <p>Objective</p><input value="{{ task.objective }}" name="objective">
        <p>Solution</p><textarea name="solution" cols="48" rows="4" wrap="soft">{{ task.solution }}</textarea>
        <p>Status</p><input value="{{ task.status }}" name="status" type="number">
        <p>Priority</p><input value="{{ task.priority }}" name="priority" type="number">
        <p>Observations</p><textarea name="observations" cols="48" rows="4" wrap="soft">{{ task.observations }}</textarea>
        <input type="submit">
    </form>
        <tr>
            <td>
                <a href="/tasks/{{ task.id }}">{{ task.id }}</a>
             </td>
             <td>
                 {{ task.objective }}
              </td>
              <td>
                  {{ task.solution }}
              </td>
              <td>
                  {{ task.priority }}
              </td>
              <td>
                  {{ task.status }}
              </td>
              <td>
                  {{ task.date_created }}
              </td>
        </tr>
    </table>
	</div>
{% endblock %}
